name: Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    # https://github.com/42ByteLabs/.github/blob/main/.github/workflows/cargo-build.yml
    uses: 42ByteLabs/.github/.github/workflows/cargo.yml@main
    secrets: inherit
    permissions:
      contents: read
      security-events: write
    with:
      examples: "false"
    #   features: "all"
  
  migrations:
    runs-on: ubuntu-latest
    needs: [ build ]

    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Setup - Rust Toolchain"
        uses: dtolnay/rust-toolchain@a54c7afa936fefeb4456b2dd8068152669aa8203
        with:
          toolchain: "stable"

      - name: "Install - GeekORM CLI"
        run: cargo install geekorm-cli

      - name: "Run - GeekORM CLI"
        run: |
          set -e
          geekorm-cli display
          geekorm-cli test

